<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Title</title>
  <style>
    #box{
      width: 200px;
      height: 200px;
      background: darkgoldenrod;
      position: absolute;

    }
    #inner{
      width: 100px;
      height: 100px;
      background: darkblue;
      margin: 0 auto;
      top: 50%;
      transform: translateY(50%);
    }
  </style>
</head>
<body>
  <div id="box">
    <div id="inner"></div>
  </div>
</body>
</html>
